<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日次レポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0b5ed7;
            --primary-light: rgba(13, 110, 253, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .header-section {
            background: var(--gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(13, 110, 253, 0.3);
        }
        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .table-container {
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }
        .table {
            margin: 0;
        }
        .table thead {
            background: var(--gradient);
            color: white;
        }
        .table tbody tr:hover {
            background-color: var(--primary-light);
            transition: all 0.3s ease;
        }
        .stats-card {
            background: var(--gradient);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
        }
        @media print {
            .header-section { background: var(--primary-color) !important; }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="container text-center">
            <i class="fas fa-calendar-day header-icon"></i>
            <h1 class="display-4 fw-bold mb-3">日次レポート</h1>
            <p class="lead mb-0">Microsoft 365 環境の日次監視レポート</p>
            <div class="timestamp mt-2">
                <i class="fas fa-clock"></i> 生成日時: 2025/06/17 09:58:20
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-transparent border-0 pt-4">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-table me-2" style="color: var(--primary-color);"></i>
                                    レポートデータ
                                </h5>
                            </div>
                            <div class="col-auto">
                                <span class="badge bg-primary rounded-pill">
                                    4 項目
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>項目</th><th>値</th><th>前日比</th><th>状態</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td>ログイン失敗数</td><td>12件</td><td>+3件</td><td>注意</td></tr><tr><td>新規ユーザー</td><td>5名</td><td>+2名</td><td>正常</td></tr><tr><td>容量使用率</td><td>73.2%</td><td>+1.1%</td><td>正常</td></tr><tr><td>メール送信数</td><td>1,234件</td><td>-56件</td><td>正常</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="stats-card">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Microsoft 365 Product Management Tools</strong> - 日次レポート
                    <br><small class="opacity-75">ISO/IEC 20000・27001・27002 準拠</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
