<!DOCTYPE html>

<head>

    <style>
        /* 基本スタイル */
        * { margin: 0; padding: 0; box-sizing: border-box; }

            font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', 'MS Gothic', sans-serif;

        .header h1 {

            background: #e9ecef;
            border-color: #0078d4;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination button.active {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }
        
        .page-info {
            margin: 0 1rem;
            color: #666;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;

        .notification.show {

        .notification.info { background: #17a2b8; }

            .filter-row { grid-template-columns: 1fr; gap: 1rem; }

            th, td { padding: 0.3rem; max-width: 100px; }

        @media print {

        @media print { .screen-only { display: none !important; } .pdf-only { display: block !important; } }
    </style>

<body>
    <header class="header">

                    </div>

            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ユーザー名</th>
                            <th>最終ログイン</th>
                            <th>ログイン回数</th>
                            <th>ログイン状態</th>
                            <th>アクセス場所</th>
                            <th>使用デバイス</th>
                            <th>リスクレベル</th>

    <footer class="footer">
        <p>Microsoft 365統合管理ツール - 日次レポート</p>
        <p>PowerShell 7.5.1 | Generated on 2025-07-16 13:30</p>
    </footer>

    <script>
        let tableData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 50;
        let sortColumn = null;
        let sortDirection = 'asc';
        let activeFilters = {};
        let currentSuggestionIndex = -1;
        
        function initializeTable() {
            console.log('テーブル初期化開始');
            
            const table = document.getElementById('dataTable');
            const tbody = table.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');
            
            tableData = [];
            rows.forEach((row, index) => {
                const cells = row.querySelectorAll('td');
                const rowData = {};
                cells.forEach((cell, cellIndex) => {
                    const th = table.querySelector(`thead tr th:nth-child(${cellIndex + 1})`);
                    const columnName = th ? th.textContent.trim() : `Column${cellIndex}`;
                    
                    const badge = cell.querySelector('.badge');
                    let cellValue = cell.textContent.trim();
                    if (badge) {
                        cellValue = badge.textContent.trim();
                    }
                    
                    rowData[columnName] = cellValue;
                    rowData._element = row;
                    rowData._index = index;
                });
                tableData.push(rowData);
            });
            
            filteredData = [...tableData];
            
            initializeSorting();
            initializeFilters();
            initializeSearch();
            updatePagination();
            updateTable();
            updateStats();
            
            console.log('テーブル初期化完了');
        }
        
        function initializeSorting() {
            const headers = document.querySelectorAll('#dataTable th');
            headers.forEach((header, index) => {
                header.addEventListener('click', () => {
                    const columnName = header.textContent.trim();
                    sortTable(columnName);
                });
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-sort sort-icon';
                header.appendChild(icon);
            });
        }
        
        function sortTable(columnName) {
            if (sortColumn === columnName) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = columnName;
                sortDirection = 'asc';
            }
            
            filteredData.sort((a, b) => {
                let valueA = a[columnName] || '';
                let valueB = b[columnName] || '';
                
                const numA = parseFloat(valueA.replace(/[^\d.-]/g, ''));
                const numB = parseFloat(valueB.replace(/[^\d.-]/g, ''));
                
                if (!isNaN(numA) && !isNaN(numB)) {
                    return sortDirection === 'asc' ? numA - numB : numB - numA;
                }
                
                valueA = valueA.toString().toLowerCase();
                valueB = valueB.toString().toLowerCase();
                
                if (sortDirection === 'asc') {
                    return valueA.localeCompare(valueB, 'ja');
                } else {
                    return valueB.localeCompare(valueA, 'ja');
                }
            });
            
            updateSortIcons();
            currentPage = 1;
            updateTable();
            updatePagination();
        }
        
        function updateSortIcons() {
            const headers = document.querySelectorAll('#dataTable th');
            headers.forEach(header => {
                const icon = header.querySelector('.sort-icon');
                header.classList.remove('sorted-asc', 'sorted-desc');
                icon.className = 'fas fa-sort sort-icon';
                
                if (header.textContent.trim() === sortColumn) {
                    if (sortDirection === 'asc') {
                        header.classList.add('sorted-asc');
                        icon.className = 'fas fa-sort-up sort-icon';
                    } else {
                        header.classList.add('sorted-desc');
                        icon.className = 'fas fa-sort-down sort-icon';
                    }
                }
            });
        }
        
        function initializeFilters() {
            const filterColumns = ['ユーザー名', 'ログイン状態', 'リスクレベル'];
            
            for (let i = 0; i < 3; i++) {
                const columnName = filterColumns[i];
                const filterId = `filter${i + 1}`;
                const filterElement = document.getElementById(filterId);
                
                if (filterElement) {
                    const uniqueValues = [...new Set(tableData.map(row => row[columnName]))].filter(v => v);
                    uniqueValues.sort();
                    
                    filterElement.innerHTML = '<option value="">すべて</option>';
                    uniqueValues.forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        filterElement.appendChild(option);
                    });
                    
                    filterElement.addEventListener('change', () => {
                        applyFilters();
                    });
                }
            }
        }
        
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsContainer = document.getElementById('searchSuggestions');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                
                if (query.length > 0) {
                    const suggestions = getSuggestions(query);
                    showSuggestions(suggestions);
                } else {
                    hideSuggestions();
                }
                
                applyFilters();
            });
            
            searchInput.addEventListener('keydown', function(e) {
                const suggestions = suggestionsContainer.querySelectorAll('.suggestion-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    currentSuggestionIndex = Math.min(currentSuggestionIndex + 1, suggestions.length - 1);
                    updateSuggestionSelection(suggestions);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    currentSuggestionIndex = Math.max(currentSuggestionIndex - 1, -1);
                    updateSuggestionSelection(suggestions);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentSuggestionIndex >= 0 && suggestions[currentSuggestionIndex]) {
                        this.value = suggestions[currentSuggestionIndex].textContent;
                        hideSuggestions();
                        applyFilters();
                    }
                } else if (e.key === 'Escape') {
                    hideSuggestions();
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    hideSuggestions();
                }
            });
        }
        
        function getSuggestions(query) {
            const suggestions = new Set();
            
            tableData.forEach(row => {
                Object.values(row).forEach(value => {
                    if (typeof value === 'string' && value.toLowerCase().includes(query)) {
                        const words = value.split(/\s+/);
                        words.forEach(word => {
                            if (word.toLowerCase().includes(query)) {
                                suggestions.add(word);
                            }
                        });
                        if (value.length < 50) {
                            suggestions.add(value);
                        }
                    }
                });
            });
            
            return Array.from(suggestions).slice(0, 10);
        }
        
        function showSuggestions(suggestions) {
            const container = document.getElementById('searchSuggestions');
            container.innerHTML = '';
            
            if (suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = suggestion;
                    item.addEventListener('click', function() {
                        document.getElementById('searchInput').value = suggestion;
                        hideSuggestions();
                        applyFilters();
                    });
                    container.appendChild(item);
                });
                
                container.classList.add('active');
                currentSuggestionIndex = -1;
            } else {
                hideSuggestions();
            }
        }
        
        function hideSuggestions() {
            const container = document.getElementById('searchSuggestions');
            container.classList.remove('active');
            currentSuggestionIndex = -1;
        }
        
        function updateSuggestionSelection(suggestions) {
            suggestions.forEach((item, index) => {
                item.classList.toggle('selected', index === currentSuggestionIndex);
            });
        }
        
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            activeFilters = {};
            const filterColumns = ['ユーザー名', 'ログイン状態', 'リスクレベル'];
            for (let i = 1; i <= 3; i++) {
                const filterElement = document.getElementById(`filter${i}`);
                if (filterElement && filterElement.value) {
                    const label = filterColumns[i - 1];
                    activeFilters[label] = filterElement.value;
                }
            }
            
            filteredData = tableData.filter(row => {
                if (searchQuery) {
                    const searchMatch = Object.values(row).some(value => 
                        typeof value === 'string' && value.toLowerCase().includes(searchQuery)
                    );
                    if (!searchMatch) return false;
                }
                
                for (const [column, value] of Object.entries(activeFilters)) {
                    if (row[column] !== value) return false;
                }
                
                return true;
            });
            
            if (sortColumn) {
                sortTable(sortColumn);
            } else {
                currentPage = 1;
                updateTable();
                updatePagination();
            }
            
            updateStats();
            updateActiveFilters();
        }
        
        function updateActiveFilters() {
            const container = document.getElementById('activeFilters');
            container.innerHTML = '';
            
            const searchQuery = document.getElementById('searchInput').value;
            if (searchQuery) {
                addFilterTag(container, '検索', searchQuery, 'search');
            }
            
            for (const [column, value] of Object.entries(activeFilters)) {
                addFilterTag(container, column, value, column);
            }
        }
        
        function addFilterTag(container, label, value, type) {
            const tag = document.createElement('div');
            tag.className = 'filter-tag';
            tag.innerHTML = `
                <span>${label}: ${value}</span>
                <span class="remove" onclick="removeFilter('${type}')">&times;</span>
            `;
            container.appendChild(tag);
        }
        
        function removeFilter(type) {
            if (type === 'search') {
                document.getElementById('searchInput').value = '';
            } else {
                const filterColumns = ['ユーザー名', 'ログイン状態', 'リスクレベル'];
                const index = filterColumns.indexOf(type);
                if (index >= 0) {
                    const filterElement = document.getElementById(`filter${index + 1}`);
                    if (filterElement) {
                        filterElement.value = '';
                    }
                }
            }
            applyFilters();
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            for (let i = 1; i <= 3; i++) {
                const filterElement = document.getElementById(`filter${i}`);
                if (filterElement) {
                    filterElement.value = '';
                }
            }
            activeFilters = {};
            filteredData = [...tableData];
            currentPage = 1;
            sortColumn = null;
            sortDirection = 'asc';
            updateTable();
            updatePagination();
            updateStats();
            updateActiveFilters();
            updateSortIcons();
            showNotification('フィルターをリセットしました', 'info');
        }
        
        function updateStats() {
            document.getElementById('totalRecords').textContent = tableData.length;
            document.getElementById('visibleRecords').textContent = filteredData.length;
        }
        
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            tbody.querySelectorAll('tr').forEach(row => {
                row.style.display = 'none';
            });
            
            pageData.forEach(rowData => {
                if (rowData._element) {
                    rowData._element.style.display = '';
                }
            });
        }
        
        function updatePagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (totalPages <= 1) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'flex';
            container.innerHTML = '';
            
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '前へ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateTable();
                    updatePagination();
                }
            });
            container.appendChild(prevBtn);
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    updateTable();
                    updatePagination();
                });
                container.appendChild(pageBtn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '次へ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateTable();
                    updatePagination();
                }
            });
            container.appendChild(nextBtn);
            
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `${currentPage} / ${totalPages} ページ`;
            container.appendChild(pageInfo);
        }
        
        function printPDF() {
            showNotification('PDF印刷を準備中...', 'info');
            
            const currentFilters = { ...activeFilters };
            const currentSearch = document.getElementById('searchInput').value;
            
            resetFilters();
            
            setTimeout(() => {
                window.print();
                
                setTimeout(() => {
                    document.getElementById('searchInput').value = currentSearch;
                    const filterColumns = ['ユーザー名', 'ログイン状態', 'リスクレベル'];
                    for (let i = 1; i <= 3; i++) {
                        const filterElement = document.getElementById(`filter${i}`);
                        const label = filterColumns[i - 1];
                        if (currentFilters[label]) {
                            filterElement.value = currentFilters[label];
                        }
                    }
                    applyFilters();
                }, 100);
            }, 500);
        }
        
        function downloadPDF() {
            console.log('PDFダウンロード開始...');
            showNotification('📄 PDF生成中...', 'info');
            
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const filename = `日次レポート${year}${month}${day}${hour}${minute}.pdf`;
            
            if (typeof html2pdf !== 'undefined') {
                try {
                    console.log('html2pdfを使用してPDF生成');
                    executeHtml2PdfDownload(filename);
                    return;
                } catch (error) {
                    console.error('html2pdf エラー:', error);
                }
            }
            
            if (typeof window.jsPDF !== 'undefined' && typeof html2canvas !== 'undefined') {
                try {
                    console.log('jsPDF + html2canvasを使用してPDF生成');
                    executeJsPdfDownload(filename);
                    return;
                } catch (error) {
                    console.error('jsPDF エラー:', error);
                }
            }
            
            console.log('PDFライブラリが利用不可。印刷にフォールバック');
            showNotification('PDFライブラリが見つかりません。印刷機能を使用してください。', 'error');
            printPDF();
        }
        
        function executeHtml2PdfDownload(filename) {
            const element = document.body;
            const options = {
                margin: [10, 10, 10, 10],
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true,
                    logging: false,
                    allowTaint: true
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'landscape',
                    compress: true
                },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };
            
            html2pdf().set(options).from(element).save().then(() => {
                console.log('html2pdf PDF生成完了');
                showNotification('✅ PDFダウンロード完了！', 'success');
            }).catch(error => {
                console.error('html2pdf エラー:', error);
                showNotification('❌ PDFダウンロードに失敗しました', 'error');
                executeJsPdfDownload(filename);
            });
        }
        
        function executeJsPdfDownload(filename) {
            const { jsPDF } = window.jsPDF;
            
            html2canvas(document.body, {
                scale: 1.5,
                useCORS: true,
                logging: false,
                allowTaint: true
            }).then(canvas => {
                const pdf = new jsPDF('l', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 0;
                
                pdf.addImage(imgData, 'JPEG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                pdf.save(filename);
                
                console.log('jsPDF PDF生成完了');
                showNotification('✅ PDFダウンロード完了！', 'success');
            }).catch(error => {
                console.error('jsPDF + html2canvas エラー:', error);
                showNotification('❌ PDFダウンロードに失敗しました', 'error');
            });
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Enhanced Action Functions
        function exportCSV() {
            showNotification('📊 CSV出力を準備中...', 'info');
            
            const headers = Array.from(document.querySelectorAll('#dataTable thead th')).map(th => th.textContent.trim());
            const rows = filteredData.map(row => 
                headers.map(header => {
                    const value = row[header] || '';
                    return `"${value.toString().replace(/"/g, '""')}"`;
                }).join(',')
            );
            
            const csvContent = [headers.map(h => `"${h}"`).join(','), ...rows].join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 19).replace(/[:-]/g, '');
            link.setAttribute('download', `日次レポート_${timestamp}.csv`);
            
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('✅ CSV出力完了！', 'success');
        }
        
        function refreshData() {
            showNotification('🔄 データを更新中...', 'info');
            
            // Simulate data refresh
            setTimeout(() => {
                // Here you would typically fetch new data from the server
                // For now, we'll just show a success message
                showNotification('✅ データ更新完了！', 'success');
                
                // Re-initialize table if needed
                initializeTable();
            }, 1500);
        }
        
        function exportToExcel() {
            showNotification('📈 Excel形式で出力中...', 'info');
            // This would integrate with a library like SheetJS for Excel export
            setTimeout(() => {
                showNotification('Excel出力機能は開発中です', 'info');
            }, 1000);
        }
        
        function scheduleReport() {
            showNotification('⏰ レポート定期実行設定...', 'info');
            // This would open a modal for scheduling options
            setTimeout(() => {
                showNotification('定期実行設定は管理者機能です', 'info');
            }, 1000);
        }
    </script>
